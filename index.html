<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Navbar</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
    </head>

    <body class="bg-gray-900 text-gray-200 font-sans">

        <style>
            /* Custom Styles */
            .gradient-bg {
                background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            }
            .nav-link:hover {
                background-color: rgba(255, 255, 255, 0.1);
            }
            .search-bar {
                border-radius: 9999px;
                background-color: rgba(255, 255, 255, 0.2);
            }
        </style>
    </head>
    <body class="bg-gray-100">
    
        <!-- Navbar -->
        <nav class="gradient-bg text-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <!-- Brand Name -->
                    <div class="flex-shrink-0">
                        <a href="#" class="text-2xl font-extrabold">VersaStyle</a>
                    </div>
    
                    <!-- Search Bar -->
                    <div class="flex-1 max-w-xs mx-4">
                        <input type="text" placeholder="Search..." class="search-bar w-full px-4 py-2 text-sm text-gray-900 placeholder-gray-500 border border-transparent focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
    
                    <!-- Navigation Links -->
                    <div class="hidden sm:flex space-x-8">
                        <a href="#" class="nav-link px-3 py-2 rounded-md text-sm font-medium">Home</a>
                        <a href="#" class="nav-link px-3 py-2 rounded-md text-sm font-medium">About</a>
                        <a href="#" class="nav-link px-3 py-2 rounded-md text-sm font-medium">Services</a>
                        <a href="#" class="nav-link px-3 py-2 rounded-md text-sm font-medium">Contact</a>
                    </div>
    
                    <!-- Mobile Menu Button -->
                    <div class="flex items-center sm:hidden">
                        <button id="mobile-menu-button" class="text-white hover:text-gray-300 focus:outline-none focus:text-gray-300">
                            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
    
            <!-- Mobile Menu -->
            <div id="mobile-menu" class="sm:hidden hidden">
                <div class="px-2 pt-2 pb-3 space-y-1">
                    <a href="#" class="block nav-link px-3 py-2 rounded-md text-base font-medium">Home</a>
                    <a href="#" class="block nav-link px-3 py-2 rounded-md text-base font-medium">About</a>
                    <a href="#" class="block nav-link px-3 py-2 rounded-md text-base font-medium">Services</a>
                    <a href="#" class="block nav-link px-3 py-2 rounded-md text-base font-medium">Contact</a>
                </div>
            </div>
        </nav>
    
        <script>
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
    
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        </script>

        <script src="script.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <script
            src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    </body>

    </html>
